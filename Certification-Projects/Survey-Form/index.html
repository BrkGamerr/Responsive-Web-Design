<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Survey-Form</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header id="header">
			<h1 id="title">Human Survey</h1>
			<p id="description">This is a survey for humans.</p>
		</header>
		<form id="survey-form">
			<div id="name-div">
				<label for="name" id="name-label">Name:</label>
				<input id="name" name="name" placeholder="Enter your name" required type="text">
			</div>
			<div id="email-div">
				<label for="email" id="email-label">Email:</label>
				<input id="email" name="email" placeholder="Enter your email" required type="email">
			</div>
			<div id="age-div">
				<label for="number" id="number-label">Age:</label>
				<input id="number" max="120" min="18" name="age" placeholder="(optional)" type="number">
			</div>
			<div id="dropdown1-div">
				<label for="dropdown1" id="dropdown1-label">With which option would you describe yourself?</label>
				<select id="dropdown1" name="dropdown1-answer">
					<option disabled selected value>(select one)</option>
					<option value="teen">Teen</option>
					<option value="young-adult">Young Adult</option>
					<option value="adult">Adult</option>
					<option value="elder">Elder</option>
					<option value="vampire">"Vampire"</option>
				</select>
			</div>
			<div id="radio-div">
				<label id="radio-label">Are you happy with your current life?</label>
				<input checked id="yes-life" name="life-question" type="radio" value="yes">
				<label for="yes-life">Yes</label>
				<input id="no-life" name="life-question" type="radio" value="no">
				<label for="no-life">No</label>
				<input id="other-life" name="life-question" type="radio" value="other">
				<label for="other-life">"This is such a stupid..."</label>
			</div>
			<div id="dropdown2-div">
				<label for="dropdown2" id="dropdown2-label">What do you love the most about your life?</label>
				<select id="dropdown2" name="dropdown2-answer">
					<option disabled selected value>(select one)</option>
					<option value="people">People</option>
					<option value="pets">Pets</option>
					<option value="music">Music</option>
					<option value="nature">Idk, nature?</option>
					<option value="other">Other</option>
					<option value="video-games">VIDEO GAMES YAY</option>
					<option value="coding">Coding!!!</option>
				</select>
			</div>
			<div id="checkbox-div">
				<label for="checkbox1" id="checkbox1-label">Option 1</label>
				<input id="checkbox1" type="checkbox" value="1">
				<label for="checkbox2" id="checkbox2-label">Option 2</label>
				<input id="checkbox2" type="checkbox" value="2">
				<label for="checkbox3" id="checkbox3-label">Option 3</label>
				<input id="checkbox3" type="checkbox" value="3">
				<label for="checkbox4" id="checkbox4-label">Option 4</label>
				<input id="checkbox4" type="checkbox" value="4">
				<label for="checkbox5" id="checkbox5-label">Option 5</label>
				<input id="checkbox5" type="checkbox" value="5">
			</div>
			<div id="textarea-div">
				<label for="textarea" id="textarea-label">How fun was the survey?</label>
				<textarea id="textarea" name="textarea" placeholder="Write your experience..."></textarea>
			</div>
			<div id="button-div">
				<button id="submit" type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
